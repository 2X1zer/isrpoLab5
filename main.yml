name: CI
on:
  push:
    branches: [ "main" ]
jobs:
  test_job:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v6
        with:
          python-version: '3.12.8'

      - name: Run tests
        run:
          python -m unittest test_all.py